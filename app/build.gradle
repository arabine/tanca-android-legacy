apply plugin: 'com.android.application'

ext.isRelease = { array ->
    array.each { name ->
        if (name.contains("Debug")) {
            return false
        }
    }
    return true
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'eu.d8s.Tanca'
        minSdkVersion 25
        targetSdkVersion 26
        versionCode 4
        versionName "1.0.1"

        externalNativeBuild {
            cmake {
                arguments '-DANDROID_PLATFORM=android-26',
                          '-DANDROID_TOOLCHAIN=clang',
                          '-DANDROID_STL=c++_shared'

                cppFlags "-fexceptions -frtti -std=c++14 -DUSE_UNIX_OS"


            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }

        debug {
            debuggable true
        }

    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }


    splits {
        abi {
            enable isRelease(gradle.startParameter.taskNames)
            reset()
            include "x86_64", "x86", "arm64-v8a", "armeabi-v7a"
            universalApk true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}

task generateEfsSource(type:Exec) {
    println ">>>>>> Generate EFS file"

    workingDir '..'
    executable './gen_efs_android.sh'
}
preBuild.dependsOn(generateEfsSource)


